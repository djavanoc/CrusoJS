<script type="text/javascript">

function calculadora(numA,numB,op){
   switch (op) {
        case "somar":
         return numA + numB;
           break;

           case "subtrair":
            return numA - numB;
              break;

              case "multiplicar":
               return numA * numB;
                 break;

                 case "dividir":
                  return numA / numB;
                    break;

        default:
            return"Esse operador não existe!";
      }
}
//impressões dos resultados da calculadorana tela
//ctrl+sift+D copia e duplica a linha

  document.wirte(calculadora(2,2"somar") + "<br>");
  document.wirte(calculadora(4,2"subtrair") + "<br>");
  document.wirte(calculadora(4,2"multiplicar") + "<br>");
  document.wirte(calculadora(4,2"dividir") + "<br>");


</script>
