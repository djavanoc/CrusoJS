<script type="text/javascript">
//{} cria objetos
 var nome = "Guilherme";
 var sobrenome = "Ferreira";
 var idade = 33;

 // objeto com {} perdonalisado
 var usuario = {
   nome: "Guilherme",
   sobrenome: "Ferreira",
   idade: 33
 };

document.write(usuario.nome);
// imprime o nome do usuario na tela"Guilherme"


 //outro modo de fazer
 // após o NEW a primeira letra é maiúscula
 var usuario2 = new Object();
 usuario2.nome = "Murilo";
 usuario2.sobrenome = "Ferreira";
 usuario2.idade = 3;

//visualizar os objetos
console.log(usuario,usuario2);



</script>
