<script type="text/javascript">

  var lista = new Array;
  var i = 0; // para incrementar
  var add; // variavel adicionar um novo usuário

  /* for(let i = 0; i <3; i++){
    let usuario = new Object();
    usuario.nome = prompt("Nome: ");
    usuario.idade = prompt("Idade: ");
    lista[i] = usuario;

  }
*/
// forma mais dinamica
  do{
    let usuario = new Object();
    usuario.nome = prompt("Nome: ");
    usuario.idade = prompt("Idade: ");
    lista[i] = usuario;
    i++;
    add = prompt("Adicionar outro Usuário (Sim ou Não) ")
  }while (add == 'sim');

  console.log(lista);
//lista 1
  document.write("Maior Idade" + "<br>");

  for(usuario of lista){
    if(usuario.idade >= 18){
      document.write(usuario.nome+ " - "+usuario.idade + "<br>");

    }
  }

  //lista 2
  document.write("Menor de Idade: " + "<br>");

  for(let chave in lista){
    if(lista[chave].idade < 18){
      document.write(lista[chave].nome+ " - "+lista[chave].idade + "<br>");
    }
  }

</script>
