<script type="text/javascript">

  var i = 0;

  while (i <= 10) {
    document.write(i + "<br>");
    i++; // sempre incrementar em 1 se não ele vai ficar repetindo
    }

var k = 5;

do {
  document.write(k + "<br>");
} while (k < 4);

/*o resultado vai ser 5
se fizer <=4 precisa incrementar o K++ para não entar
em um laço infinito 
dai ele vai conta 1,2,3,4,5*/

</script>
