<script type="text/javascript">

//variaveis, lista de cores
var cor1 = "Laranja";
var cor2 = "Verde";
var cor3 = "Vermelho";

console.log(cor1,cor2,cor3); // imprime o valor da variavel
 // lista simples
 var cores = ["Laranja","Verde","Vermelho"];
 console.log(cores); // imprime o valor da variavel
// assim ele vai fazer um array(lista) e vai atribuir uma chave(numero que começa em 0), podendo imprimir somete uma cor
document.write(cores[1]);
// imprimira a cor verde que a numero 1 na lista

// outra forma de criar um array
 // após o NEW a primeira letra é maiúscula
var cores2 = new Array("Laranja","Verde","Vermelho");
console.log(cores2);

</script>
